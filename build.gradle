buildscript {
    apply from: "$rootDir/gradle/buildscript.gradle", to: buildscript
}

group = 'com.moowork.gradle'

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply from: "$rootDir/gradle/additional-artifacts.gradle"
apply from: "$rootDir/gradle/integration-test.gradle"
apply from: "$rootDir/gradle/coverage.gradle"
apply from: "$rootDir/gradle/travis-ci.gradle"
apply from: "$rootDir/gradle/publishing.gradle"

ext.compatibilityVersion = '1.6'
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

uploadArchives {
 repositories {
   mavenDeployer {
     repository(url: 'http://imdev.nscorp.com/nexus/content/repositories/releases') {
       authentication(userName: publishUser, password: publishPassword)
     }
     snapshotRepository(url: 'http://imdev.nscorp.com/nexus/content/repositories/snapshots') {
       authentication(userName: publishUser, password: publishPassword)
     }
   }
 }
}

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    testCompile 'com.netflix.nebula:nebula-test:4.2.2'
    compile 'com.moowork.gradle:gradle-node-plugin:0.13'
}
